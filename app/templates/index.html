<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Diagnosis</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1>Breast Cancer Diagnosis</h1>
    <form id="prediction-form" class="form-container">
        <div class="form-group">
            <label for="radius_mean">Radius Mean (6.981 - 28.11):</label>
            <input type="text" id="radius_mean" name="radius_mean" value="17.99" required>
        </div>
        <div class="form-group">
            <label for="texture_mean">Texture Mean (9.71 - 39.28):</label>
            <input type="text" id="texture_mean" name="texture_mean" value="10.38" required>
        </div>
        <div class="form-group">
            <label for="perimeter_mean">Perimeter Mean (43.79 - 188.5):</label>
            <input type="text" id="perimeter_mean" name="perimeter_mean" value="122.8" required>
        </div>
        <div class="form-group">
            <label for="area_mean">Area Mean (143.5 - 2501):</label>
            <input type="text" id="area_mean" name="area_mean" value="1001" required>
        </div>
        <div class="form-group">
            <label for="smoothness_mean">Smoothness Mean (0.05263 - 0.1634):</label>
            <input type="text" id="smoothness_mean" name="smoothness_mean" value="0.1184" required>
        </div>
        <div class="form-group">
            <label for="compactness_mean">Compactness Mean (0.01938 - 0.3454):</label>
            <input type="text" id="compactness_mean" name="compactness_mean" value="0.2776" required>
        </div>
        <div class="form-group">
            <label for="concavity_mean">Concavity Mean (0.0 - 0.4268):</label>
            <input type="text" id="concavity_mean" name="concavity_mean" value="0.3001" required>
        </div>
        <div class="form-group">
            <label for="concave_points_mean">Concave Points Mean (0.0 - 0.2012):</label>
            <input type="text" id="concave_points_mean" name="concave_points_mean" value="0.1471" required>
        </div>
        <div class="form-group">
            <label for="symmetry_mean">Symmetry Mean (0.106 - 0.304):</label>
            <input type="text" id="symmetry_mean" name="symmetry_mean" value="0.2419" required>
        </div>
        <div class="form-group">
            <label for="fractal_dimension_mean">Fractal Dimension Mean (0.04996 - 0.09744):</label>
            <input type="text" id="fractal_dimension_mean" name="fractal_dimension_mean" value="0.07871" required>
        </div>
        <div class="form-group">
            <label for="radius_se">Radius SE (0.1115 - 2.873):</label>
            <input type="text" id="radius_se" name="radius_se" value="1.095" required>
        </div>
        <div class="form-group">
            <label for="texture_se">Texture SE (0.3602 - 4.885):</label>
            <input type="text" id="texture_se" name="texture_se" value="0.9053" required>
        </div>
        <div class="form-group">
            <label for="perimeter_se">Perimeter SE (0.757 - 21.98):</label>
            <input type="text" id="perimeter_se" name="perimeter_se" value="8.589" required>
        </div>
        <div class="form-group">
            <label for="area_se">Area SE (6.802 - 542.2):</label>
            <input type="text" id="area_se" name="area_se" value="153.4" required>
        </div>
        <div class="form-group">
            <label for="smoothness_se">Smoothness SE (0.001713 - 0.03113):</label>
            <input type="text" id="smoothness_se" name="smoothness_se" value="0.006399" required>
        </div>
        <div class="form-group">
            <label for="compactness_se">Compactness SE (0.002252 - 0.1354):</label>
            <input type="text" id="compactness_se" name="compactness_se" value="0.04904" required>
        </div>
        <div class="form-group">
            <label for="concavity_se">Concavity SE (0.0 - 0.396):</label>
            <input type="text" id="concavity_se" name="concavity_se" value="0.05373" required>
        </div>
        <div class="form-group">
            <label for="concave_points_se">Concave Points SE (0.0 - 0.05279):</label>
            <input type="text" id="concave_points_se" name="concave_points_se" value="0.01587" required>
        </div>
        <div class="form-group">
            <label for="symmetry_se">Symmetry SE (0.007882 - 0.07895):</label>
            <input type="text" id="symmetry_se" name="symmetry_se" value="0.03003" required>
        </div>
        <div class="form-group">
            <label for="fractal_dimension_se">Fractal Dimension SE (0.000895 - 0.02984):</label>
            <input type="text" id="fractal_dimension_se" name="fractal_dimension_se" value="0.006193" required>
        </div>
        <div class="form-group">
            <label for="radius_worst">Radius Worst (7.93 - 36.04):</label>
            <input type="text" id="radius_worst" name="radius_worst" value="25.38" required>
        </div>
        <div class="form-group">
            <label for="texture_worst">Texture Worst (12.02 - 49.54):</label>
            <input type="text" id="texture_worst" name="texture_worst" value="17.33" required>
        </div>
        <div class="form-group">
            <label for="perimeter_worst">Perimeter Worst (50.41 - 251.2):</label>
            <input type="text" id="perimeter_worst" name="perimeter_worst" value="184.6" required>
        </div>
        <div class="form-group">
            <label for="area_worst">Area Worst (185.2 - 4254):</label>
            <input type="text" id="area_worst" name="area_worst" value="2019" required>
        </div>
        <div class="form-group">
            <label for="smoothness_worst">Smoothness Worst (0.07117 - 0.2226):</label>
            <input type="text" id="smoothness_worst" name="smoothness_worst" value="0.1622" required>
        </div>
        <div class="form-group">
            <label for="compactness_worst">Compactness Worst (0.02729 - 1.058):</label>
            <input type="text" id="compactness_worst" name="compactness_worst" value="0.6656" required>
        </div>
        <div class="form-group">
            <label for="concavity_worst">Concavity Worst (0.0 - 1.252):</label>
            <input type="text" id="concavity_worst" name="concavity_worst" value="0.7119" required>
        </div>
        <div class="form-group">
            <label for="concave_points_worst">Concave Points Worst (0.0 - 0.291):</label>
            <input type="text" id="concave_points_worst" name="concave_points_worst" value="0.2654" required>
        </div>
        <div class="form-group">
            <label for="symmetry_worst">Symmetry Worst (0.1565 - 0.6646):</label>
            <input type="text" id="symmetry_worst" name="symmetry_worst" value="0.4601" required>
        </div>
        <div class="form-group">
            <label for="fractal_dimension_worst">Fractal Dimension Worst (0.05504 - 0.2075):</label>
            <input type="text" id="fractal_dimension_worst" name="fractal_dimension_worst" value="0.1189" required>
        </div>
        <button type="submit">Predict</button>
    </form>
    
    <h2 id="result"></h2>
    <div id="prediction-result">

    </div>
</body>
<script src="../static/js/script.js"></script>

</html>
